<!doctype html>
<html>
  <head>
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="sidebar">
      <img id="menuToggle" src="Assets/arrow.png" />
      <div class="side-section side-profile">
        <img class="side-profile-image" />
        <div class="side-profile-title">
          <span class="side-profile-title-main">Rijul Paul</span>
          <br />
          <span class="side-profile-title-sub">Software Engineer</span>
        </div>
      </div>
      <div class="side-section">
        <div class="side-nav-search">
          <img class="side-nav-div-icon" src="Assets/search.png" />
          <input type="text" class="side-nav-div-search" placeholder="Search" />
        </div>
        <button class="side-nav-div">
          <img class="side-nav-div-icon" src="Assets/home.png" />
          <span class="side-nav-div-title">Dashboard</span>
        </button>
        <button class="side-nav-div">
          <img class="side-nav-div-icon" src="Assets/column-chart.png" />
          <span class="side-nav-div-title">Revenue</span>
        </button>
        <button class="side-nav-div">
          <img class="side-nav-div-icon" src="Assets/bell.png" />
          <span class="side-nav-div-title">Notifications</span>
        </button>
        <button class="side-nav-div">
          <img class="side-nav-div-icon" src="Assets/pie-chart.png" />
          <span class="side-nav-div-title">Analytics</span>
        </button>
        <button class="side-nav-div">
          <img class="side-nav-div-icon" src="Assets/heart.png" />
          <span class="side-nav-div-title">Likes</span>
        </button>
        <button class="side-nav-div">
          <img class="side-nav-div-icon" src="Assets/wallet.png" />
          <span class="side-nav-div-title">Wallets</span>
        </button>
      </div>
      <div class="side-section">
        <button class="side-nav-div">
          <img class="side-nav-div-icon" src="Assets/setting.png" />
          <span class="side-nav-div-title">Settings</span>
        </button>
        <button class="side-nav-div">
          <img class="side-nav-div-icon" src="Assets/exit.png" />
          <span class="side-nav-div-title">Logout</span>
        </button>
        <button id="theme" class="side-nav-div">
          <img class="side-nav-div-icon" src="Assets/Light.png" />
          <span class="side-nav-div-title">Light Mode</span>
        </button>
      </div>
    </nav>
  </body>
  <script src="script.js"></script>
</html>
