<!doctype html>
<html lang="en">
  <head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img class="profile" src="./assets/profile.jpg" />
      </div>
      <div class="details">
        <span class="title">Rijul Paul</span>
        <span class="designation">Certified Communist</span>
      </div>
      <div class="medals">
        <img class="medal" src="assets/badge1.png" />
        <img class="medal" src="assets/badge2.png" />
        <img class="medal" src="assets/badge3.png" />
      </div>
      <div class="buttons">
        <button class="button">Commend</button>
        <button class="button">Contact</button>
      </div>
    </div>
  </body>
</html>
