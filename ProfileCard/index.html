<html>
  <head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img class="profile" src="./assets/profile.jpg" />
      </div>
      <div class="details">
        <span class="name">Rijul</span>
        <span class="tag">Software Developer</span>
      </div>
      <div class="links">
        <img class="icon" href="" src="./assets/linkedin.png" />
        <img
          class="icon"
          href="https://github.com/0-Frostbite"
          src="./assets/github.png"
        />
        <img
          class="icon"
          href="https://leetcode.com/u/rijulpaul/"
          src="./assets/icons8-leetcode-96.png"
        />
      </div>
    </div>
  </body>
</html>
